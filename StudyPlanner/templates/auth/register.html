{% extends "base.html" %}
{% block content %}
<style>
    input[type="text"]{
            text-align: center;
        }
    input[type="password"]{
            text-align: center;
        }
    input[type="email"]{
        text-align: center;
    }
</style>
<div class="container text-center mt-5">
    <div class="row mb-5">
        <h1 class="display-1">Welcome to Study Planner!</h1>
    </div>
    <div class="row">
        <form class="mb-2" action="{{ url_for('register') }}" method="post">
            <div>
                <input class="mb-2" type="email" name="email" placeholder="Email">
            </div>
            <div>
                <input class="mb-2" type="text" name="username" placeholder="Username">
            </div>
            <div>
                <input class="mb-2" type="password" name="password1" placeholder="Password">
            </div>
            <div>
                <input class="mb-2" type="password" name="password2" placeholder="Retype Password">
            </div>
            <div class="row mb-2">
                <a href="{{ url_for('login') }}">Already got an account?</a>
            </div>
            <div>
                <input class="btn btn-primary mb-2" type="submit" value="Create Account">
            </div>
        </form>
    </div>
</div>
{% endblock %}
