{% extends "base.html" %}
{% block content %}
<style>
    input[type="text"]{
            text-align: center;
        }
    input[type="password"]{
            text-align: center;
        }
    input[type="email"]{
        text-align: center;
    }
</style>

<div class="container text-center mt-5">
    <div class="container m-auto">
        <div class="border border-2 rounded-2 border-dark">
            <div class="row">
                <div class="col">
                    <h1 class="text-center display-2 mt-5">Welcome to Study Planner</h1>
                    <p class="text-center">Please enter your details below to register</p>
                    <form class="mb-2" action="{{ url_for('auth.register') }}" method="post">
                        <div class="row mb-3 d-flex align-items-center justify-content-center">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-6">
                                <input id="email" class="form-control" type="email" name="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="row mb-3 d-flex align-items-center justify-content-center">
                            <label for="username" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-6">
                                <input id="username" class="form-control" type="text" name="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="row mb-3 d-flex align-items-center justify-content-center">
                            <label for="password1" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-6">
                                <input id="password1" class="form-control" type="password" name="password1" placeholder="Password">
                            </div>
                        </div>
                        <div class="row mb-3 d-flex align-items-center justify-content-center">
                            <label for="password2" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-6">
                                <input id="password2" class="form-control" type="password" name="password2" placeholder="Retype Password">
                            </div>    
                        </div>
                        <div class="mb-3 d-flex align-items-center justify-content-center">
                            <input class="btn btn-success" type="submit" value="Create Account">
                        </div>
                        <div class="mb-3 d-flex align-items-center justify-content-center">
                            <a href="{{ url_for('auth.login') }}">Already got an account?</a>
                        </div>
                    </form>
                </div>
                <div class="col d-none d-lg-flex">
                    <img class="img-fluid bg-primary border-start border-2 border-dark" src="{{ url_for('static', filename='sign_up.svg') }}" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
