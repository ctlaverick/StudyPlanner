{% extends "base.html" %}
{% block content %}
<style>
    input[type="text"]{
            text-align: center;
        }
    input[type="password"]{
            text-align: center;
        }
</style>
<div class="container text-center mt-5">
    <div class="row mb-5">
        <h1 class="display-1">Welcome to Study Planner!</h1>
    </div>
    <div class="row">
        <form class="mb-2" action="{{ url_for('auth.login') }}" method="post">
            <div>
                <input class="mb-2" type="text" name="username" placeholder="Username">
            </div>
            <div>
                <input class="mb-2" type="password" name="password" placeholder="Password">
            </div>
            <div class="row mb-2">
                <a href="{{ url_for('auth.register') }}">Forgot Password?</a>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="remember"> Remember me
                  </label>
            </div>
            <div>
                <input class="btn btn-primary mb-2" type="submit" value="Login">
            </div>
        </form>
    </div>
    <div class="row">
        <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Sign Up</a> now</p>
    </div>
</div>
{% endblock %}
