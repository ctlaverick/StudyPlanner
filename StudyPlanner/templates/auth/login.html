{% extends "base.html" %}
{% block content %}
<style>
    input[type="text"]{
            text-align: center;
        }
    input[type="password"]{
            text-align: center;
        }
</style>

<div class="container text-center mt-5">
    <div class="container m-auto">
        <div class="border border-2 rounded-2 border-dark">
            <div class="row">
                <div class="col">
                    <h1 class="text-center display-2 mt-5">Login</h1>
                    <p class="text-center">Please enter your details to login</p>
                    <form class="mb-2" action="{{ url_for('auth.login') }}" method="post">
                        <div class="row mb-3 d-flex align-items-center justify-content-center">
                            <label for="username" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-6">
                                <input id="username" class="form-control" type="text" name="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="row mb-3 d-flex align-items-center justify-content-center">
                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-6">
                                <input id="password" class="form-control" type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="row mb-3 d-flex align-items-center justify-content-center">
                            <a href="{{ url_for('auth.register') }}">Forgot Password?</a>
                        </div>
                        <div class="row mb-3 d-flex align-items-center justify-content-center">
                            <label class="col-sm-4">
                                <input type="checkbox" name="remember"> Remember me
                            </label>
                        </div>
                        <div class="row mb-3 d-flex align-items-center justify-content-center">
                            <div>
                                <input class="btn btn-primary col-sm-4" type="submit" value="Login">
                            </div>
                        </div>
                    </form>
                    <div class="my-5">
                        <a href="{{ url_for('auth.register')}}">Don't have an account?</a>
                    </div>
                </div>
                <div class="col d-none d-lg-flex">
                    <img class="img-fluid bg-success border-start border-2 border-dark" src="{{ url_for('static', filename='my_documents.svg') }}" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
