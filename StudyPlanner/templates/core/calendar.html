{% extends "base.html" %}
{% block content %}

<h1>{{user}}</h1>
<div class="container-fluid vw-100">
    <div class="row">
        <div class="col-8">
            <p class="text-start">Today</p>
        </div>
        <div class="col-2">
            <p><</p>
        </div>
        <div class="col-2">
            <p>></p>
        </div>
    </div>
</div>
<div class="text-center table-responsive">
    <table class="vw-100 table table-bordered fixed-table-body">
        <thead>
            <tr>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
                <th>Sun</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            {% for week in month %}
            <tr>
                {% for day in week %}
                    {% if day == day_date %}
                    <td class="table-active ">{{ day }}</td>
                    {% else %}
                    <td>
                        {{ day }}
                        <div class="container-sm">
                            <p>Event</p>
                        </div>
                    </td>
                    {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
