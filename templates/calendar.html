{% extends "base.html" %}
{% block content %}
<div class="container-fluid vw-100">
    <div class="row">
        <div class="col-8">
            <p class="text-start">Today</p>
        </div>
        <div class="col-2">
            <p><</p>
        </div>
        <div class="col-2">
            <p>></p>
        </div>
    </div>
</div>
<div class="text-center table-responsive">
    <table class="vw-100 table table-bordered fixed-table-body">
        <tr>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
        </tr>
        <tbody class="table-group-divider">
            {% for week in month %}
            <tr>
                {% for day in week %}
                    {% if day == day_date %}
                    <th class="table-active ">{{ day }}</th>
                    {% else %}
                    <th>{{ day }}</th>
                    {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="row">
        <a href="{{ url_for('calendar_page', username=username ) }}?user_month=-1&current_month={{ current_month }}" class="btn btn-primary">Previous Month</a>
        <a href="" class="btn btn-primary">Next Month</a>
    </div>
</div>


{% endblock %}
